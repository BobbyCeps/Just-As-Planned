  <div id="content_main"> <!-- box CONTENT ALL -->

   <div id="content_ng">

     </select>
     </form>
   </div> <!-- content left du la box new game -->

     <p id="presentation"><br><br> Bienvenue dans le monde des Pokémon.<br>Indique ton pseudonyme ainsi qu'un mot de passe, et choisit ton Pokémon favori.</p>
    <button id="button_creation" onclick="creation()">Valider</button> <!-- bouton pour lancer la creation d'un nouveau profil -->

   </div>
 </div> <!-- box CONTENT ALL -->
